<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиратский корабль | Задание 1</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="z1.css">
</head>
<body>
    <header class="topbar">
        <div class="brand"><a href="../index.html">← На главную</a></div>
        <nav class="tabs"></nav>
    </header>

    <main><div style="background: rgba(26, 26, 63, 0.6); border-radius: 12px; padding: 20px; border: 1px solid var(--light-border);">
        <h1>Задание 1</h1>
        <h2>Рисунок</h2>
        <div class="scene">
          <div class="sun"></div>

          <div class="arch"></div>
          <div class="arch a2"></div>
          <div class="arch a3"></div>

          <div class="waves">
            <div class="wave light w1"></div>
            <div class="wave w2"></div>
            <div class="wave light w3"></div>
            <div class="wave dark w4"></div>
            <div class="ship">
              <div class="machta"></div>
              <div class="parus"></div>
              <div class="flag">
                <div class="bone b1"></div>
                <div class="bone b2"></div>
                <div class="circle c1"></div>
                <div class="circle c2"></div>
                <div class="circle c3"></div>
                <div class="circle c4"></div>
              </div>
              <div class="corpus">
                <div class="plank p1"></div>
                <div class="plank p2"></div>
              </div>
              <div class="illuminators">
                <div class="illuminator"></div>
                <div class="illuminator"></div>
                <div class="illuminator"></div>
                <div class="illuminator"></div>
              </div>
            </div>
            <div class="wave light w5"></div>
            <div class="wave w6"></div>
            <div class="wave light w7"></div>
          </div>
        </div>
    </div>
    </main>
</body>
