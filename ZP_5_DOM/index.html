<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина по слэнгу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="../index.html">← На главную</a></div>
    <nav class="tabs"></nav>
  </header>
    <div class="container">
        <h1 class="title">Викторина по молодёжному слэнгу</h1>

          <div class="questions-area" id="questionsArea">
              <div id="emptyMessage" class="empty-message">Выберите вопрос, чтобы начать</div>
          </div>

          <div class="divider"></div>

          <div class="content-area">
              <div id="statusMessage" class="status-message"></div>
              <div class="answers-container" id="answersContainer"></div>
          </div>
      </div>

      <div id="statisticsPanel" class="statistics-panel hidden">
          <div class="statistics-content">
              <h2>Викторина завершена!</h2>
              <p class="score">Ваш результат: <span id="correctCount">0</span> / <span id="totalCount">0</span></p>
              <p class="percentage">Успешность: <span id="percentage">0</span>%</p>
              <button class="restart-btn" onclick="location.reload()">Начать заново</button>
          </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
